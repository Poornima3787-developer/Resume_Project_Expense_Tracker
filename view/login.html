<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-start min-vh-100 py-5">
    <div class="w-100 px-3" style="max-width: 500px;">
      <div class="card p-4 shadow-lg">
         <form id="login-form">
          <h2 class="text-center mb-4">Login</h2>

          <div class="m-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" required/>
          </div>

          <div class="m-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required/>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
         </form>
       <p class="mt-3 text-center">Don't have an account? <a href="../view/signup.html">Signup here</a></p>
      </div>
   </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../public/login.js"></script>
</body>
</html>
