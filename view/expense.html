<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="../public/css/expense.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
</head>
<body>
  <div class="container mt-4">
    <div id="premium-banner" class="premium-banner">
    <span id="premium-msg"></span>
  </div>
    <h2>Expense Tracker</h2>
    <form id="expense-form" onsubmit="handleSubmitForm(event)" >
      <div class="form-group mb-3">
        <label for="amount">Choose expense amount:</label>
        <input type="number" class="form-control" id="amount" required />
      </div>
      <div class="form-group mb-3">
        <label for="description">Choose description:</label>
        <input type="text" class="form-control" id="description" required />
      </div>
      <div class="form-group mb-3">
        <label for="category">Choose category:</label>
        <select class="form-control" id="category" required>
          <option value="movies">Movies</option>
          <option value="fuel">Fuel</option>
          <option value="electricity">Electricity</option>
          <option value="food">Food</option>
          <option value="vacation">Vacation</option>
          <option value="groceries">Groceries</option>
        </select>
      </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
   <ul id="expense-list" class="list-group mt-3"></ul><br>
   
<button id="payBtn" class="btn btn-primary btn-lg">Buy Premium Membership</button><br>

   <div id="message" class="mt-3"></div>

   <div id="leaderboard" class="mt-3"></div>

   <hr>
<div id="report-section" class="mt-4">
  <h3>Expense Report</h3>
  <div class="d-flex align-items-center gap-2 mb-3">
    <label for="report-filter" class="form-label me-2">View by:</label>
    <select id="report-filter" class="form-select w-auto">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="all">All</option>
    </select>
    <button id="generate-report" class="btn btn-success">Generate</button>
    <button id="download-report" class="btn btn-outline-primary" disabled>Download Report</button>
  </div>
  <div id="report-results" class="table-responsive"></div>
</div>

   <button class="btn btn-outline-secondary mt-3" onclick="logout()">Logout</button>
   </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script defer src="../public/expense.js"></script>
</body>
</html>
