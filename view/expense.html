<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="../public/css/expense.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
</head>
<body>
    <!--Navbar-->
  <nav class="navbar navbar-expand-lg" >
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#" >Expense Tracker</a>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container py-3">
    <!--premium banner-->
    <div id="premium-banner" class="premium-banner" style="display: none;">
      <span id="premium-msg"></span>
    </div>

    <!--Add Expense form-->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add New Expense</h5>
        <form id="expense-form" onsubmit="handleSubmitForm(event)">
          <div class="row mb-3">
            <div class="col">
              <input type="number" id="amount" class="form-control" placeholder="Amount" required>
            </div>
            <div class="col">
              <input type="text" id="description" class="form-control" placeholder="Description" required>
            </div>
            <div class="col">
              <select id="category" class="form-select" required>
                <option value="movies">Movies</option>
                <option value="fuel">Fuel</option>
                <option value="electricity">Electricity</option>
                <option value="food">Food</option>
                <option value="vacation">Vacation</option>
                <option value="groceries">Groceries</option>
              </select>
            </div>
            <div class="col">
              <input type="text" id="note" class="form-control" placeholder="Note" required>
            </div>
          </div>
          <!-- Selected Category Display -->
          <div id="selected-category" class="text-info mb-2"></div>

          <button type="submit" class="btn btn-success w-100">Add Expense</button>
        </form>
      </div>
    </div>

    <!--Item per page-->
    <div class="mb-3">
      <label for="limitSelect">Items per page:</label>
      <select id="limitSelect" class="form-select w-auto d-inline" onchange="updateLimit()">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="40">40</option>
      </select>
    </div>

    <!--Expense Table-->
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Amount</th>
            <th>Description</th>
            <th>Category</th>
            <th>Note</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expenseList"></tbody>
      </table>
    </div>

    <!--Pagination-->
    <div id="pagination" class="d-flex justify-content-center my-3"></div>

    <!--Premium Section-->
    <div class="my-4 text-center">
      <button id="payBtn" class="btn btn-primary btn-lg">Buy Premium Membership</button>
      <div id="message" class="mt-2"></div>
    </div>

    <!--Leaderboard-->
    <div id="leaderboard" class="my-4"></div>

    <!--Report Section-->
    <div id="report-section" class="mt-4">
      <h4>Expense Report</h4>
      <div class="d-flex align-items-center gap-2 mb-3">
        <select id="report-filter" class="form-select w-auto">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
          <option value="all">All</option>
        </select>
        <button id="generate-report" class="btn btn-success">Generate</button>
        <button id="download-report" class="btn btn-danger">Download Report</button>
          </div>
          <div id="download-link-container" class="text-white mb-2"></div>
          <h4 class="mt-4 text-white">Download History</h4>
          <ul id="download-history-list" class="list-group"></ul>
      <div id="report-results"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="../public/expense.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script defer src="../public/expense.js"></script>
</body>
</html>
