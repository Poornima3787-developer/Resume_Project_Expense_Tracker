<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel='stylesheet' href="/public/css/background.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body >
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="glass-card w-100" style="max-width: 500px;">
      <form onsubmit="signup(event)">
        <h2 class="text-center mb-4">Sign Up</h2>

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <p class="mt-3 text-center">Already have an account? <a href="/view/login.html">Login here</a></p>
      </form>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/public/signup.js"></script>
</body>
</html>
